<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link href="docs.min.css" rel="stylesheet">
        <style type="text/css">
            body
            {
                text-align:center;
            }

			hipicker
			{
                text-align:left;
                display:inline-block;
                outline:none;
			}
            
            ::-hi-picker-selected
            {
                border-style: solid none solid none;
                border-width: 1px;
                border-color: gray;
                font-size: 20px;
                color: black;
            }

            ::-hi-picker-items
            {
                color: gray;
            }

            ::-hi-picker-selected-before
            {
            }

            hipicker.samples::-hi-picker-selected-after
            {
            }

        </style>
    </head>
    <body>
        <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar"> 
            <a class="navbar-brand mr-0 mr-md-2" href="https://hybridos.fmsoft.cn/" aria-label="Bootstrap" target="_blank">
                <span class="border border-white rounded-lg p-1"> HybridOS </span>
            </a>
            <div class="navbar-nav-scroll">
                <ul class="navbar-nav bd-navbar-nav flex-row">
                    <li class="nav-item"><a class="nav-link active" href="index.html">演示主页</a></li>
                    <li class="nav-item"><a class="nav-link " href="watchface.html">时钟</a></li>
                    <li class="nav-item"> <a class="nav-link " href="stopwatch.html">秒表</a></li>
                    <li class="nav-item"> <a class="nav-link " href="himeter.html">仪表</a></li>
                    <li class="nav-item"><a class="nav-link" href="lcmd.html">LCMD</a></li>
                    <li class="nav-item"><a class="nav-link" href="lsql.html">LSQL</a></li>
                </ul>
            </div>
        </header>

        <hipicker type="text" class="samples border"
                  width="200" height="240"
                  name="samples" value="2"
                  endtoend="true"
                  id="samplesPicker"
                  onchange="pickchange(this.value)"
                  >
            <hiitem value="0">hiView : watchface </hiitem>
            <hiitem value="1">hiView : stopwatch </hiitem>
            <hiitem value="2">hiMeter </hiitem>
            <hiitem value="3">lCmd </hiitem>
            <hiitem value="4">lSql </hiitem>
        </hipicker>

        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col alert alert-light" id="paramStatus">
                </div>
                <div class="col">
                </div>
            </div>
        </div>

        <script type="text/javascript">

            function pickchange(value)
            {
                switch(value)
                {
                    case "0":
                        document.getElementById("paramStatus").innerText = "hiView 示例一: watchface";
                        break;
                    case "1":
                        document.getElementById("paramStatus").innerText = "hiView 示例二: stopwatch";
                        break;
                    case "2":
                        document.getElementById("paramStatus").innerText = "hiMeter 示例";
                        break;
                    case "3":
                        document.getElementById("paramStatus").innerText = "lCmd 示例";
                        break;
                    case "4":
                        document.getElementById("paramStatus").innerText = "lSql 示例";
                        break;
                }
            }

            function showSamples()
            {
                var value =  document.getElementById("samplesPicker").value;
                switch(value)
                {
                    case "0":
                        window.open("watchface.html", "_self");
                        break;
                    case "1":
                        window.open("stopwatch.html", "_self");
                        break;
                    case "2":
                        window.open("himeter.html", "_self");
                        break;
                    case "3":
                        window.open("lcmd.html", "_self");
                        break;
                    case "4":
                        window.open("lsql.html", "_self");
                        break;
                }
            }

            pickchange("2");
        </script>
        <button type="button"  class="btn btn-primary" onclick="showSamples()">Show Samples</button>
    </body>
</html>
