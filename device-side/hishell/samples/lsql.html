<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title >lSql Samples</title>
        <script type="text/javascript" src="lsql.js">
        </script>
        <link rel="stylesheet" type="text/css" href="lsql.css">
    </head>

    <body>
        <div id="listingParsingErrorBox">
            糟糕！无法解读服务器所发送的数据。
        </div>

        <h1>Insert:</h1>
        <div id="insertDiv">
            <p><input class="insertInput" type="text" id="idInput" placeholder="Id" /></p>
            <p><input class="insertInput" type="text" id="titleInput" placeholder="Title" / ></p>
            <p><input class="insertInput" type="text" id="authorInput" placeholder="Author" /></p>
            <p><input class="insertInput" type="text" id="isbnInput" placeholder="Isbn" /></p>
            <p><button id="btnInsert" type="button" onclick="lsqlInsert()">Insert</button></p>
        </div>


        <h1>Query:</h1>
        <div id="inputDiv">
            <input id="cmdInput" type="text" name="sqlCmd" value="select * from Books"/ >
            <button id="btnSelect" type="button" onclick="lsqlSelect()">Query</button>
        </div>

        <table border="0">
            <thead>
                <tr class="header" id="theader">
                    <th id="idColumnHeader" tabindex=0 role="button">Id</th>
                    <th id="titleColumnHeader" class="detailsColumn" tabindex=0 role="button">
                        Title
                    </th>
                    <th id="authorColumnHeader" class="detailsColumn" tabindex=0 role="button" >
                        Author
                    </th>
                    <th id="isbnColumnHeader" class="detailsColumn" tabindex=0 role="button">
                        Isbn
                    </th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <div class="splitDiv"></div>
        <div id="info"></div>
    </body>
</html>
